name: new_build_and_test_pyaqsapi
run-name: A push event from ${{ github.actor }} caused a rebuilding and retesting of the pyaqsapi package via GitHub actions

on:
  push:
    branches:
      - main
      - github_workflow
  pull_request:
    branches:
      - main
      - github_workflow

defaults:
  run:
    shell: bash -el {0}
    
jobs:
  setup_environment:
    runs-on: ubuntu-latest
    env:
      AQSkey: ${{ secrets.AQSKEY }}
      AQSuser: ${{ secrets.AQSUSER }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          create-args: --retry-clean-cache -v
          init-shell: >-
            bash
          cache-environment: true
          environment-name: pyaqsapi
          post-cleanup: 'all'

      - name: Display Python and sphinx version and system info
        run: |
          conda init
          python -c "import platform; print(platform.uname())"
          sphinx-build --version
        shell: bash -el {0}

      - name: build and install pyaqsapi in a test environment using python-build and pip 
        run: |
          python -m build .
          pip install .
        shell: bash -el {0}

      - name: build apidocs
        run: |
          cd docs
          make clean
          sphinx-build -M html . _build --color --keep-going --show-traceback --write-all
          sphinx-apidoc -o . ..\pyaqsapi\ ["dev", "*tests"]
          # run make html twice
          make html
          make html
        shell: bash -el {0}
      
      - name: test_package
        env:
          AQSkey: ${{ secrets.AQSKEY }}
          AQSuser: ${{ secrets.AQSUSER }}
        run: python -m pytest --cache-clear --reruns 3 --reruns-delay 30
        shell: bash -el {0}