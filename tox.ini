[codestyle]
deps = pyenchant

[codestyle:pylint]
# pylint includes spell checking
description = run pylint since it includes a spell checker
skip_install = true
deps =
      pylint
commands = pylint .

[codestyle:black]
description = install black and invoke it on the current folder
deps =
    black
#conda_deps = black
skip_install = true
commands =
     black .

[codestyle:ruff]
description=install ruff and invoke it on the current folder
deps =
    ruff
commands =
       ruff check . --fix
skip_install = true

