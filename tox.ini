[testenv:docs]
description = rebuild sphinx docs using 'sphinx'
usedevelop = true
deps =
    sphinx
    sphinx-rtd-theme
    sphinxcontrib-apidoc
    sphinxcontrib-bibtex
    numpydoc
    pandas
    keyring
    certifi
    cryptography
    wheel
    requests
change_dir = docs
commands =
  # remove old sphinx generated files
  python -m sphinx -M clean . _build --jobs auto
  # build the html docs
  sphinx-build -M html . _build/html
  # re-run build to ensure bibtex references are resolved
  sphinx-build -M html . _build/html --jobs auto
