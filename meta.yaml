package:
    name: pyaqsapi
    version: 1.0.1

source:
    #git_url: https://github.com/USEPA/pyaqsapi.git
    file: {.\dist\pyaqsapi-0.0.0.tar.gz}
    sha256: A9EC10E79DCE04835D802ABB22A70249E2664E0875DAF3B6BEC9717B5B4322FA

build:
    noarch: python
    number: 0
    script: PYTHON -m pip install . -vv --no-deps --no-build-isolation --ignore-installed sphinxcontrib-bibtex.

run:
    - python >=3.9

requirements:
  host:
    - python >=3.9
    - pep517
    - sphinx
    - sphinx-rtd-theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-bibtex
    - sphinxcontrib-napoleon
    - toml
    - wheel
    - pip
    - setuptools
    - codecov
    - toml
    - build
    - tox-conda
    - wheel

  run:
    - python >=3.9
    - keyring
    - pandas
    - requests
    - wheel
    - pip
    - certifi
    - datetime
    - cryptography
    - numpydoc

test:
  imports:
    - pyaqsapi
  commands:
    - pip check
  requires:
    - python >=3.9
    - pytest
    - pytest-rerunfailures
    - pytest-black
    - pip
    # the dependencies required for sphinxcontrib.spelling
    # do not seem to be maintained anymore
    # - sphinxcontrib-spelling
    - tox
    - pytest-black

about:
    home: https://github.com/USEPA/pyaqsapi
    license: MIT
    license_family: MIT
    license_file: LICENSE.rst
    summary: Retrieve Ambient Air Monitoring data from US EPA AQS DataMart
    description: Retrieve air monitoring data and associated metadata from the US Environmental Protection Agencys Air Quality System (AQS) DataMart API service using python functions.

extra:
  recipe-maintainers:
    - MCCROWEYCLINTON-EPA