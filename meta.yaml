package:
    name: pyaqsapi
    version: 1.0.1

source:
    path: ../pyaqsapi

build:
    noarch: python
    number: 0
    script: PYTHON -m build .

requirements:
  build:
    - python
    - setuptools
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-bibtex
    - sphinxcontrib-napoleon
    - toml
    - pep517
    - conda-build
    - python-build
    - pip
    - tox-conda

  host:
    - python
    - pip
    - setuptools
    - tox-conda

  run:
    - python
    - keyring
    - pandas
    - requests
    - certifi
    - cryptography
    - numpydoc
    - setuptools
    - python-build

test:
  imports:
    - pyaqsapi
  commands:
    - pip check
  requires:
    - python
    - pytest
    - pytest-rerunfailures
    - pytest-black
    - tox

about:
    home: https://github.com/USEPA/pyaqsapi
    license: MIT
    license_family: MIT
    license_file: LICENSE.rst
    summary: Retrieve Ambient Air Monitoring data from US EPA AQS DataMart
    description: Retrieve air monitoring data and associated metadata from the US Environmental Protection Agencys Air Quality System (AQS) DataMart API service using python functions.

extra:
  recipe-maintainers:
    - MCCROWEYCLINTON-EPA