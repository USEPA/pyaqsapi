package:
    name: pyaqsapi
    version: 1.0.1

source:
    path: ./dist/pyaqsapi-1.0.1.tar.gz
    sha256: d09f4abbed5bcfb92d55c8178b176fefed9edb15a70c2b2a35830ef003868d97

build:
    noarch: python
    number: 0
    script: PYTHON -m pip install . -vvv --no-deps --no-build-isolation --ignore-installed sphinxcontrib-bibtex.

run:
    - python

requirements:
  build:
    - python
    - setuptools
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-bibtex
    - toml
    - pep517
    - conda-build

  host:
    - python
    - wheel
    - pip
    - setuptools
    - tox-conda

  run:
    - python
    - keyring
    - pandas
    - requests
    - wheel
    - pip
    - certifi
    - cryptography
    - numpydoc

  pip:
    -  datetime

test:
  imports:
    - pyaqsapi
  commands:
    - pip check
  requires:
    - python
    - pytest
    - pytest-rerunfailures
    - pytest-black
    - tox

about:
    home: https://github.com/USEPA/pyaqsapi
    license: MIT
    license_family: MIT
    license_file: LICENSE.rst
    summary: Retrieve Ambient Air Monitoring data from US EPA AQS DataMart
    description: Retrieve air monitoring data and associated metadata from the US Environmental Protection Agencys Air Quality System (AQS) DataMart API service using python functions.

extra:
  recipe-maintainers:
    - MCCROWEYCLINTON-EPA